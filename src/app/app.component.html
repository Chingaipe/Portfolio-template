<div> 
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button class="brand" routerLink="/">
      <span>My Portfolio</span>
    </a>
    <span class="spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a routerLink="/" routerLinkActive="active" mat-button>About Me</a>
      <a routerLink="/projects" routerLinkActive="active" mat-button>Projects</a>
    </div>

  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>

    <mat-sidenav color="primary" class="sidemenu" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
          <a routerLink="/" routerLinkActive="active" mat-button>About Me</a>
          <a routerLink="/projects" routerLinkActive="active" mat-button>Projects</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxLayout="column" fxFlexFill class="container">
      <router-outlet></router-outlet>
      <!-- Routed content comes here -->

      <app-footer></app-footer>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
